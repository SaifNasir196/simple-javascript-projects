<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Literary Lounge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <nav id='navbar' class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-5">

        <div id="msg"></div>

        <h1>The Literary Lounge</h1>
        <hr>
        <form id="libraryform">
            <!-- book name entry -->
            <div class="mb-30 row my-4">

                <label for="BookName" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="BookName" value="" placeholder="Book Name">
                </div>
            </div>

            <!-- Author name entry -->
            <div class="mb-3 row">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Author" value="" placeholder="Author">
                </div>
            </div>

            <!-- genre selection -->
            <div class="mb-3 row">

                <label for="text" class="col-sm-2 col-form-label">Genre</label>
                <div class=" radios col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="Young Adult" value="Young Adult">
                        <label class="form-check-label" for="Young Adult">Young Adult</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="Romance" value="Romance">
                        <label class="form-check-label" for="Romance">Romance</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="Action and Adventure"
                            value="Action and Adventure">
                        <label class="form-check-label" for="Action and Adventure">Action and Adventure</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="Horror" value="Horror">
                        <label class="form-check-label" for="Horror">Horror</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="Science Fiction"
                            value="Science Fiction">
                        <label class="form-check-label" for="Science Fiction">Science Fiction</label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="Non Fiction">Non Fiction</label>
                        <input class="form-check-input" type="radio" name="type" id="Non Fiction" value="Non Fiction">
                    </div>
                </div>

            </div>

            <!-- submit button -->
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>

        <div id="table my-3">
            <br>
            <br>
            <h2>Your books</h2>
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Genre</th>
                    </tr>
                </thead>
                <tbody id="tBody">


                </tbody>
            </table>
        </div>

    </div>












    <script src="main.js"></script>
    <script src="library.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
